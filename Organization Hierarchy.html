    <script>
      let hasModals = document.querySelectorAll(".has-modal");

      hasModals.forEach((hasModal) => {
        let modalId = hasModal.id.slice(4);
        let modal = document.querySelector("#" + modalId);
        hasModal.onmouseover = () => {
          modal.style.visibility = "visible";
          modal.style.fillOpacity = "1";
          modal.style.strokeOpacity = "1";
        };
        hasModal.onmouseleave = () => {
          modal.style.visibility = "hidden";
          modal.style.fillOpacity = "0";
          modal.style.strokeOpacity = "0";
        };
      });
    </script>
